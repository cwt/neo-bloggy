<!-- FOOTER -->
<footer>
   <div class="container">
      <div class="row">
         <div class="col-lg-8 col-md-10 mx-auto">
            <ul class="list-inline text-center">
               <li class="list-inline-item">
                  {% if post %}
                  <a href="https://twitter.com/intent/tweet?url={{ request.url }}&text={{ post.title }}" target="_blank" rel="noopener noreferrer">
                  {% else %}
                  <a href="https://twitter.com/intent/tweet?url={{ url_for('get_all_posts', _external=True) }}&text=Check out Neo Bloggy!" target="_blank" rel="noopener noreferrer">
                  {% endif %}
                  <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                  </span>
                  </a>
               </li>
               <li class="list-inline-item">
                  {% if post %}
                  <a href="https://www.facebook.com/sharer/sharer.php?u={{ request.url }}" target="_blank" rel="noopener noreferrer">
                  {% else %}
                  <a href="https://www.facebook.com/sharer/sharer.php?u={{ url_for('get_all_posts', _external=True) }}" target="_blank" rel="noopener noreferrer">
                  {% endif %}
                  <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                  </span>
                  </a>
               </li>
               <li class="list-inline-item">
                  <a href="https://github.com/cwt/neo-bloggy" target="_blank" rel="noopener noreferrer">
                  <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                  </span>
                  </a>
               </li>
            </ul>
            <!-- Quote -->
            <p class="copyright text-muted">
               Copyright &copy; Neo Bloggy <script>document.write(new Date().getFullYear());</script>
               | <a href="/sitemap.xml">Sitemap</a>
            </p>
         </div>
      </div>
   </div>
</footer>

<!-- Back to Top Button -->
<button type="button" class="btn btn-dark btn-floating btn-lg rounded-circle" id="btn-back-to-top" style="display: none; position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
  <i class="fas fa-arrow-up"></i>
</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/easymde@2.18.0/dist/easymde.min.js"></script>
  <!-- Custom script for random quote generation -->
  <script src="{{ url_for('static', filename='js/script.js')}}"></script>
</body>
</html>
