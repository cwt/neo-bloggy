<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- META TAGS -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="Blogging Ireland; journalism">
      <meta name="author" content="Medium Bloggy">
      
      <!-- Open Graph / Facebook -->
      <meta property="og:type" content="website">
      <meta property="og:url" content="{{ request.url }}">
      <meta property="og:title" content="Medium Bloggy">
      <meta property="og:description" content="Blogging Ireland; journalism">
      <meta property="og:image" content="{{ url_for('static', filename='img/logo.png', _external=True) }}">
      
      <!-- Twitter -->
      <meta property="twitter:card" content="summary_large_image">
      <meta property="twitter:url" content="{{ request.url }}">
      <meta property="twitter:title" content="Medium Bloggy">
      <meta property="twitter:description" content="Blogging Ireland; journalism">
      <meta property="twitter:image" content="{{ url_for('static', filename='img/logo.png', _external=True) }}">

      <!-- TITLE | FAVICON -->
      <title>Medium Bloggy</title>
      <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.jpg')}}">
      
      <!-- Canonical URL -->
      <link rel="canonical" href="{{ request.url }}">

       <!-- CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css" integrity="sha384-t1nt8BQoYMLFN5p42tRAtuAAFQaCQODekUVeKKZrEnEyp4H2R0RHFz0KWpmj7i8g" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">

       <!-- CUSTOM STYLE -->
      <link href="{{ url_for('static', filename='css/pygments.css', v='1.1')}}" rel="stylesheet">
      <link href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
   </head>
   <body>

      <!-- NAVIGATION -->
      <header>
         <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
            <div class="container">
               <a class="navbar-brand" href="{{url_for('get_all_posts')}}"><img src="/static/img/logo.png" alt="" height="30"></a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarResponsive">
                  <ul class="navbar-nav ms-auto">
                     <form class="d-flex" role="search" action="{{ url_for('search') }}" method="POST">
                        <input class="form-control me-2" type="search" name="query" placeholder="Search all posts..." value="{{ search_query or '' }}" aria-label="Search">
                        <button class="btn btn-dark" type="submit">Search</button>
                        <a class="btn btn-outline-info ms-2" href="{{ url_for('get_all_posts') }}" role="button">Reset</a>
                     </form>
                     {% if not session.user %}
                     <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Sign In</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register') }}">Get Started</a>
                     </li>
                     {% else: %}
                     <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('create_post') }}">Write</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('upload_image') }}">Upload Image</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Log Out</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('profile', username=session['user']) }}">Profile</a>
                     </li>
                     {% endif %}
                  </ul>
               </div>
            </div>
         </nav>
      </header>
